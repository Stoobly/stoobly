networks:
  tests:
    name: tests
services:
  tests.configure:
    build:
      context: ./
      dockerfile: ../../.Dockerfile.context
    depends_on:
      tests.init:
        condition: service_completed_successfully
    environment: {}
    extends:
      file: ../.docker-compose.base.yml
      service: tests.configure_base
    profiles:
      - test
    volumes: []
  tests.init:
    build:
      context: ./
      dockerfile: ../../.Dockerfile.context
    environment: {}
    extends:
      file: ../.docker-compose.base.yml
      service: tests.init_base
    profiles:
      - test
    volumes:
      - ./dist:/home/stoobly/dist
volumes: {}
